<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
	<title>_</title>
	<style>
	body{
		background: #91B493 url(../../images/ashes.png);
		color: #fff;
		font: 14px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
	}
	.main h1{
		text-shadow: 1px 1px 3px #105820;
	}
	.word{
		-webkit-transform-style: preserve-3d;
		-moz-transform-style: preserve-3d;
		-ms-transform-style: preserve-3d;
		transform-style: preserve-3d;
		perspective:500px;
	}
	</style>
</head>
<body>
	<div class="main">
		<h1>我是一个大标题</h1>
	</div>

	<div class="word">
		<div class=wrapper><div class="w1">垂绥饮清露</div>
				<div class="w2">流响出疏桐</div>
				<div class="w3">居高声自运</div>
				<div class="w4">非是藉秋风</div></div>
	</div>

	<script src="../../scripts/lib/lodash/lodash.min.js"></script>
	<script>
	var users=[{user:'Barney',age:36},{user:'Bill',age:60},{user:'Albert',age:103}];

	var names=_.chain(users).map(function(user){
		return user.user;
	}).join(',').value();
	console.log(names);
	</script>
</body>
</html>
