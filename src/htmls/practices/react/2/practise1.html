        <section class="row">
            <h3 class='title'>普通模板渲染:</h3>
            <div class="content">
                <div id="bug"></div>
                <script type='text/jsx'>
                    var name='UA'; React.render(
                    <span className='ua'>{name}:{navigator.userAgent}</span>,document.getElementById('bug'));
                </script>
            </div>
        </section>
        <section class="row">
            <h3 class="title">混写，变量转数组</h3>
            <div class="content">
                <div id="arr"></div>
                <script type="text/jsx">
                     var arr=['hello','here is',123,"Z's blog"]; React.render(
                    <ul>{arr.filter(function(v){ return typeof v==='string' }).map(function(v){ return
                        <li>{v}</li>
                        })}</ul>,document.getElementById('arr')) 


var obj1={name:{Gates:'Bill',Jobs:'Steven'},job:'CEO'};
	React.render(<ul>{for(var i in obj1){return <li>{obj1[i]}</li>}}</ul>,document.getElementById('arr'))

                </script>
            </div>
        </section>
    </article>
