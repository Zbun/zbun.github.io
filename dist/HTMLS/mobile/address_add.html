<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
    <title>新增收货地址-中网易企赢网上商城</title>
    <link rel="stylesheet" href="../../fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../CSS/mall.css">
</head>

<body>
    <header id="header" class="fixed">
        <a href="javascript:history.go(-1);" class="goback"></a>
        <h1 class="title text-center">新增收货地址</h1>
    </header>
    <div class="main address">
        <div class="row">
            <ul class="inputs">
                <li class="item">
                    <span class="tag">
                           姓名：
                       </span>
                    <input type="text" class="block" placeholder="输入姓名">
                </li> <li class="item">
                    <span class="tag">
                           电话：
                       </span>
                    <input type="tel" class="block" placeholder="输入电话">
                </li>
                <li class="item dropdown">
                    <span class="tag">
                           省：
                       </span>
                    <select name="" id="">
                        <option value="">请选择省份</option>
                        <option value="">河南</option>
                        <option value="">河南</option>
                        <option value="">河南</option>
                        <option value="">河南</option>
                        <option value="">河南</option>
                    </select>
                </li><li class="item dropdown">
                    <span class="tag">
                           市：
                       </span>
                    <select name="" id="">
                        <option value="">请选择市</option>
                        <option value="">郑州</option>
                    </select>
                </li><li class="item dropdown">
                    <span class="tag">
                           县：
                       </span>
                    <select name="" id="">
                        <option value="">请选择县</option>
                        <option value="">郑州</option>
                    </select>
                </li>
                <li class="item">
                    <span class="tag">
                           街道：
                       </span>
                   <input type="text" class="item" placeholder="街道">
                </li>
            </ul>
        </div>
        <div class="text-right row"><label class="checkbox">
                           <input type="checkbox" class="item" checked>
                           <i class="icon"></i>设为默认地址
                       </label>
        </div>
        <div class="row">
            <div class="button btn btn-danger block">保存</div>
        </div>
    </div>
    <script src="../../scripts/lib/zepto.min.js"></script>

</body>

</html>
